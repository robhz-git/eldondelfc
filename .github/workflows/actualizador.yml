name: Automatizacion ElDonDelFC Full
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: pip install requests beautifulsoup4

      - name: Actualizar Codigos y Noticias
        run: |
          python << END
          import requests
          from bs4 import BeautifulSoup
          import re

          headers = {'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'}

          # 1. EXTRACCI칍N MEJORADA DEL C칍DIGO (ESPEC칈FICO PARA FCMOBILEFORUM)
          try:
              res = requests.get("https://www.fcmobileforum.com/fcmobile-redeem-codes", headers=headers, timeout=20)
              soup = BeautifulSoup(res.text, 'html.parser')
              
              # Buscamos primero dentro de las tablas de la p치gina
              tables = soup.find_all('table')
              found_code = None
              
              for table in tables:
                  rows = table.find_all('tr')
                  for row in rows:
                      cells = row.find_all('td')
                      for cell in cells:
                          text = cell.get_text().strip()
                          # Los c칩digos de FC Mobile suelen ser una sola palabra en may칰sculas
                          if text.isupper() and 4 < len(text) < 15 and " " not in text:
                              if not any(x in text for x in ["CODE", "REDEEM", "EXPIRED", "STATUS", "NEW"]):
                                  found_code = text
                                  break
                      if found_code: break
                  if found_code: break
              
              # Si no estaba en una tabla, buscamos en negritas
              if not found_code:
                  for bold in soup.find_all(['strong', 'b']):
                      text = bold.get_text().strip()
                      if text.isupper() and 4 < len(text) < 15 and " " not in text:
                          if not any(x in text for x in ["CODE", "REDEEM", "EXPIRED"]):
                              found_code = text
                              break

              valid_code = found_code if found_code else "SIN C칍DIGOS HOY"
          except:
              valid_code = "VERIFICANDO..."

          # 2. NOTICIAS MULTI-FUENTE (ESPN, FIFA, MARCA)
          def get_news(query):
              url = f"https://news.google.com/rss/search?q={query}&hl=es-419&gl=MX&ceid=MX:es-419"
              try:
                  res = requests.get(url, timeout=15)
                  soup = BeautifulSoup(res.content, "xml")
                  html = ""
                  for item in soup.find_all('item')[:3]:
                      title = item.title.text.split(" - ")[0]
                      link = item.link.text
                      html += f'<div class="news-item"><h4>{title}</h4><a href=\"{link}\" target=\"_blank\">Leer m치s</a></div>'
                  return html if html else "<h4>Buscando noticias...</h4>"
              except:
                  return "<h4>Error de conexi칩n</h4>"

          mundial_html = get_news("Mundial 2026 FIFA ESPN")
          champions_html = get_news("Champions League ESPN Marca")

          # 3. ACTUALIZAR INDEX.HTML
          with open('index.html', 'r', encoding='utf-8') as f:
              content = f.read()

          content = re.sub(r'<div class="code-box" id="daily-code">.*?</div>', f'<div class="code-box" id="daily-code">{valid_code}</div>', content)
          content = re.sub(r'<div id="mundial-news" class="news-feed">.*?</div>', f'<div id="mundial-news" class="news-feed">{mundial_html}</div>', content, flags=re.DOTALL)
          content = re.sub(r'<div id="champions-news" class="news-feed" style="display:none;">.*?</div>', f'<div id="champions-news" class="news-feed" style="display:none;">{champions_html}</div>', content, flags=re.DOTALL)

          with open('index.html', 'w', encoding='utf-8') as f:
              f.write(content)
          END

      - name: Guardar cambios
        run: |
          git config --global user.name 'ElDonBot'
          git config --global user.email 'bot@eldondelfc.io'
          git add index.html
          git commit -m "游뱄 Bot: Extracci칩n de tablas y multi-noticias" || exit 0
          git push
