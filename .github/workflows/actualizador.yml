name: Automatizacion ElDonDelFC Full
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: pip install requests beautifulsoup4

      - name: Actualizar Codigos y Noticias
        run: |
          python << END
          import requests
          from bs4 import BeautifulSoup
          import re

          headers = {'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'}

          # 1. BUSCAR C√ìDIGO REAL
          try:
              res = requests.get("https://www.fcmobileforum.com/fcmobile-redeem-codes", headers=headers, timeout=20)
              soup = BeautifulSoup(res.text, 'html.parser')
              valid_code = "CONSULTA TIKTOK"
              for tag in soup.find_all(['strong', 'b']):
                  text = tag.get_text().strip()
                  if text.isupper() and 5 < len(text) < 16 and " " not in text:
                      if not any(x in text for x in ["CODE", "REDEEM", "ACTIVE"]):
                          valid_code = text
                          break
          except:
              valid_code = "VER RECIENTES"

          # 2. NOTICIAS MULTI-FUENTE (ESPN, MARCA, AS, ETC.)
          def get_latest_news(topic):
              # Buscamos en Google News para traer ESPN, FIFA, y m√°s medios globales
              url = f"https://news.google.com/rss/search?q={topic}&hl=es-419&gl=MX&ceid=MX:es-419"
              try:
                  res = requests.get(url, timeout=15)
                  soup = BeautifulSoup(res.content, "xml")
                  items = soup.find_all('item')
                  html = ""
                  for item in items[:4]: # Traemos las 4 m√°s recientes
                      title = item.title.text
                      link = item.link.text
                      # Extraemos la fuente (ej. ESPN) si viene en el t√≠tulo
                      html += f'<div class="news-item"><h4>{title}</h4><a href="{link}" target="_blank">Leer en fuente oficial</a></div>'
                  return html
              except:
                  return "<h4>Cargando titulares...</h4>"

          mundial = get_latest_news("Mundial 2026 FIFA ESPN")
          champions = get_latest_news("UEFA Champions League ESPN Marca")

          # 3. ACTUALIZAR EL ARCHIVO
          with open('index.html', 'r', encoding='utf-8') as f:
              content = f.read()

          # Reemplazo seguro usando regex para no romper el dise√±o
          content = re.sub(r'<div class="code-box" id="daily-code">.*?</div>', f'<div class="code-box" id="daily-code">{valid_code}</div>', content)
          content = re.sub(r'<div id="mundial-news" class="news-feed">.*?</div>', f'<div id="mundial-news" class="news-feed">{mundial}</div>', content, flags=re.DOTALL)
          content = re.sub(r'<div id="champions-news" class="news-feed" style="display:none;">.*?</div>', f'<div id="champions-news" class="news-feed" style="display:none;">{champions}</div>', content, flags=re.DOTALL)

          with open('index.html', 'w', encoding='utf-8') as f:
              f.write(content)
          END

      - name: Guardar cambios
        run: |
          git config --global user.name 'ElDonBot'
          git config --global user.email 'bot@eldondelfc.io'
          git add index.html
          git commit -m "ü§ñ Bot: Noticias multi-fuente y fix de dise√±o" || exit 0
          git push
