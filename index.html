<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElDonDelFC | Portal Oficial</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #070707;
            --neon-red: #ff003c;
            --gold: #d4af37;
            --glass: rgba(15, 15, 15, 0.9);
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, var(--bg-dark) 100%);
            min-height: 100vh;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 20px;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        .content-area { display: flex; flex-direction: column; gap: 20px; }

        .card {
            background: var(--glass);
            border: 1px solid #222;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* FIX: Caja de código centrada y limpia */
        .code-box {
            background: #000;
            border: 2px dashed var(--neon-red);
            padding: 15px;
            font-size: 2rem;
            margin: 15px 0;
            color: var(--neon-red);
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            min-height: 50px;
        }

        .btn-action {
            background: var(--gold);
            color: black;
            border: none;
            padding: 12px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
            font-family: 'Orbitron', sans-serif;
            transition: 0.2s;
        }

        .btn-action:hover { opacity: 0.9; transform: translateY(-2px); }

        /* FIX: Sección de botones inferiores alineados */
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Sidebar y Avatar */
        .sidebar {
            position: sticky;
            top: 20px;
            height: fit-content;
            background: var(--glass);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #222;
            text-align: center;
        }

        .avatar-sidebar { width: 100%; max-width: 200px; margin-bottom: 15px; }

        .social-link {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 8px;
            background: #1a1a1a;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .social-link:hover { background: var(--neon-red); }

        /* News Tabs */
        .news-tabs { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab-btn { background: #111; color: #777; border: 1px solid #333; padding: 5px 10px; cursor: pointer; }
        .tab-btn.active { background: var(--neon-red); color: white; }

        @media (max-width: 850px) {
            .main-container { grid-template-columns: 1fr; }
            .action-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="content-area">
            <div class="card">
                <h4 style="color:var(--gold); margin:0">CÓDIGO DE RECOMPENSA</h4>
                <div class="code-box" id="daily-code">CARGANDO...</div>
                <button class="btn-action" onclick="copyCode()">COPIAR CÓDIGO</button>
            </div>

            <div class="card" style="min-height: 250px;">
                <div class="news-tabs">
                    <button class="tab-btn active" onclick="showNews('mundial')">MUNDIAL 2026</button>
                    <button class="tab-btn" onclick="showNews('champions')">CHAMPIONS</button>
                </div>
                <div id="mundial-news" class="news-feed"></div>
                <div id="champions-news" class="news-feed" style="display:none;"></div>
            </div>

            <div class="action-grid">
                <div class="card">
                    <h4 style="margin:0 0 15px 0">ACADEMIA 1V1</h4>
                    <a href="LINK_CALENDARIO" target="_blank" style="text-decoration:none;">
                        <button class="btn-action">RESERVAR</button>
                    </a>
                </div>
                <div class="card">
                    <h4 style="margin:0 0 15px 0">APOYO</h4>
                    <a href="LINK_PAYPAL" target="_blank" style="text-decoration:none;">
                        <button class="btn-action" style="background:var(--neon-red); color:white;">DONAR</button>
                    </a>
                </div>
            </div>
        </div>

        <aside class="sidebar">
            <img src="avatar.png" alt="ElDonDelFC" class="avatar-sidebar">
            <div style="font-family:'Orbitron'; color:var(--gold); font-size:0.7rem; letter-spacing:2px; margin-bottom:20px;">COMMANDER • EXPERT</div>
            <div class="social-sidebar">
                <a href="https://www.tiktok.com/@eldondelfc" class="social-link"><i class="fab fa-tiktok"></i> TIKTOK</a>
                <a href="https://www.youtube.com/@eldondelfc" class="social-link"><i class="fab fa-youtube"></i> YOUTUBE</a>
                <a href="https://kick.com/eldondelfc" class="social-link"><i class="fas fa-play"></i> KICK</a>
                <a href="https://www.instagram.com/eldondelfc" class="social-link"><i class="fab fa-instagram"></i> INSTAGRAM</a>
            </div>
        </aside>
    </div>

    <script>
        function copyCode() {
            const code = document.getElementById('daily-code').innerText;
            if(code !== "CARGANDO...") {
                navigator.clipboard.writeText(code);
                alert("Copiado: " + code);
            }
        }
        function showNews(cat) {
            document.getElementById('mundial-news').style.display = cat === 'mundial' ? 'block' : 'none';
            document.getElementById('champions-news').style.display = cat === 'champions' ? 'block' : 'none';
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
