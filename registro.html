<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | ElDonDelFC League</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css?v=fresh2">

    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--accent-neon);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-family: 'Orbitron';
            color: var(--accent-neon);
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            color: whtie;
            border-radius: 8px;
            font-family: 'Rajdhani';
            font-size: 1.1rem;
            box-sizing: border-box;
            /* Fix padding overflow */
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-neon);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--accent-neon);
            color: white;
            border: none;
            font-family: 'Orbitron';
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--accent-neon-glow);
        }

        .btn-submit:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px var(--accent-neon-glow);
        }

        /* Success Message Overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .success-icon {
            font-size: 5rem;
            color: #39FF14;
            margin-bottom: 20px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="dark-mode">

    <div class="main-container">
        <!-- Header -->
        <header>
            <div class="commander-status">
                <a href="index.html"
                    style="color: var(--text-dark); text-decoration: none; display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-arrow-left"></i>
                    <div class="commander-font" style="font-weight: bold;" data-i18n="back">BACK</div>
                </a>
            </div>
            <div class="commander-font" style="font-size: 1.5rem; color: var(--text-dark);" data-i18n="reg_title">PLAYER
                REGISTRATION</div>

            <!-- Language Select -->
            <select id="lang-select" class="lang-select"
                style="background: rgba(0,0,0,0.5); border: 1px solid var(--accent-neon); color: white;">
                <option value="es">ES</option>
                <option value="en">EN</option>
                <option value="fr">FR</option>
            </select>
        </header>

        <div class="form-container">
            <form id="signup-form">

                <div class="form-group">
                    <label class="form-label" data-i18n="trainer_name">TRAINER NAME</label>
                    <input type="text" id="username" class="form-input" placeholder="Your Display Name" required>
                    <small style="color:#888;" data-i18n="trainer_hint">This name will appear in standings.</small>
                </div>

                <div class="form-group">
                    <label class="form-label">EA FC ID</label>
                    <input type="text" id="ea_id" class="form-input" placeholder="e.g. ElDon#1234" required>
                </div>

                <div class="form-group">
                    <label class="form-label" data-i18n="contact_private">CONTACT (Private)</label>
                    <input type="text" id="contact" class="form-input" placeholder="Discord / WhatsApp / Email"
                        required>
                    <small style="color:#888;" data-i18n="contact_hint">Only visible to admins for verification.</small>
                </div>

                <button type="submit" class="btn-submit" data-i18n="register_btn">REGISTER FOR LEAGUE</button>
            </form>
        </div>

    </div>

    <!-- Success Overlay -->
    <div id="success-message" class="success-overlay">
        <i class="fas fa-check-circle success-icon"></i>
        <h2 class="commander-font" style="color:white; font-size:2rem;" data-i18n="sent_title">REGISTRATION SENT</h2>
        <p style="color:#ccc; margin-top:10px;" data-i18n="sent_desc">An admin will review your application shortly.</p>
        <button onclick="window.location.href='index.html'" class="btn-submit"
            style="width:200px; margin-top:30px; background:#333;" data-i18n="return_home">RETURN HOME</button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/i18n.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.querySelector('.btn-submit');
            const originalText = btn.innerHTML;

            // Translations for button states could be improved, but hardcoding for now or using data attribs
            btn.innerHTML = '...';
            btn.disabled = true;

            const username = document.getElementById('username').value;
            const ea_id = document.getElementById('ea_id').value;
            const contact = document.getElementById('contact').value;

            // Use 'sbClient' global from config.js
            if (typeof window.sbClient !== 'undefined' && window.sbClient) {
                try {
                    // Insert
                    const { data, error } = await window.sbClient
                        .from('league_players')
                        .insert([{
                            username: username,
                            ea_id: ea_id,
                            contact_info: contact,
                            status: 'pending' // Pending approval
                        }]);

                    if (error) {
                        console.error('Supabase Error:', error);
                        alert("Error: " + error.message);
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                    } else {
                        document.getElementById('success-message').style.display = 'flex';
                    }
                } catch (err) {
                    console.error('Unexpected Error:', err);
                    alert("Unexpected Error: " + err.message);
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } else {
                console.error('Supabase Client Missing');
                alert("Database configuration missing. Check console.");
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
