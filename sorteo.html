<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElDonDelFC | Sorteo Digital</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css?v=fresh2">

    <style>
        /* Digital Raffle Specific Styles */
        .raffle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
        }

        .display-box {
            width: 100%;
            max-width: 600px;
            height: 200px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--accent-neon);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 20px var(--accent-neon-glow);
            margin-bottom: 40px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .display-box.winner {
            background: linear-gradient(135deg, rgba(0, 255, 60, 0.2), rgba(0, 100, 0, 0.2));
            border-color: #39FF14;
            color: #39FF14;
            transform: scale(1.05);
            box-shadow: 0 0 80px rgba(57, 255, 20, 0.4);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn-draw {
            background: var(--accent-neon);
            color: white;
            font-family: 'Orbitron';
            font-size: 1.5rem;
            padding: 15px 50px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px var(--accent-neon-glow);
            transition: all 0.2s;
        }

        .btn-draw:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px var(--accent-neon-glow);
        }

        .btn-draw:disabled {
            background: #555;
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .participant-pill {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            color: var(--text-dark);
        }
    </style>
</head>

<body class="dark-mode"> <!-- Force Dark Mode for best visuals -->

    <div class="main-container">
        <!-- Header -->
        <header>
            <div class="commander-status">
                <a href="index.html"
                    style="color: var(--text-dark); text-decoration: none; display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-arrow-left"></i>
                    <div class="commander-font" style="font-weight: bold;">BACK TO COMMAND</div>
                </a>
            </div>
            <div class="commander-font" style="font-size: 1.5rem; color: var(--text-dark);">DIGITAL RAFFLE</div>
            <div><!-- Spacer --></div>
        </header>

        <div class="raffle-container">
            <!-- Main Display -->
            <div class="display-box" id="display-box">
                WAITING...
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="draw-btn" class="btn-draw" onclick="startDraw()">DRAW WINNER</button>
            </div>
        </div>

        <!-- Participants List -->
        <div class="bento-card" style="width: 100%; box-sizing: border-box;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>PARTICIPANTS (<span id="count">0</span>)</h3>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="manual-name" placeholder="Add viewer..."
                        style="background:rgba(255,255,255,0.1); border:1px solid #555; padding:5px 10px; color:white; border-radius:5px;">
                    <button onclick="addManual()"
                        style="background:#333; color:white; border:none; padding:5px 15px; border-radius:5px; cursor:pointer;">ADD</button>
                </div>
            </div>
            <div id="participants-list" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px;">
                <!-- Participants will appear here -->
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/raffle.js?v=1"></script>
</body>

</html>
